query CompVariants($input: CompVariantsInput! = {horizontal: 1, vertical: 0, glossenkeil: 0, diagonalAsc: 0, diagonalDesc: 0}) {
  compVariants(input: $input) {
    identicalVariants {
      category
      character {
        id
        unicode
        variants {
          id
          category
          fontSet
        }
      }
    }
  }
}